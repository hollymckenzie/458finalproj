
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Log in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<form (ngSubmit)="login()" [formGroup]="loginForm">
		<ion-list inset>
			<ion-item>
				<ion-input formControlName="email" placeholder="Email" type="text" [class.invalid]="!loginForm.controls.email.valid && (loginForm.controls.email.dirty)"></ion-input>
			</ion-item>
			<ion-item *ngIf="!loginForm.controls.email.valid  && (loginForm.controls.email.dirty)">
				<p>Please enter a valid email.</p>
			</ion-item>
			<ion-item>
					<ion-input formControlName="password" placeholder="Password" type="password" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
			</ion-item>
	 
			<ion-item *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
				<p>Please enter a valid password.</p>
			</ion-item>
			
		</ion-list>

		<div padding-horizontal>
			<div class="form-error">{{loginError}}</div>

			<button ion-button full type="submit" [disabled]="!loginForm.valid">Log in</button>
			<div class="login-footer">
				<p>
					<!-- <a href="#">Forgot password?</a> -->
					If you're a new user, please sign up.
				</p>
			</div>
		
			<ion-list>
				<button ion-button block clear (click)="showPrompt()">Forgot Password?</button>
				<button ion-button icon-left block clear (click)="loginWithGoogle()">
					<ion-icon name="logo-google"></ion-icon>
					Log in with Google
				</button>

				<button ion-button icon-left block clear (click)="signup()">
					<ion-icon name="person-add"></ion-icon>
					Sign up
				</button>
			</ion-list>
		</div>
	</form>
</ion-content>
