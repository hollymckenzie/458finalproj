<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Romance/Comedy</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      Hint 1
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      Hint 2
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      Hint 3
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="difficulty == 0 || difficulty == 1">
    <ion-card-content>
      Hint 4 (only displayed on easy and medium mode)
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="difficulty == 0">
    <ion-card-content>
      Hint 5 (only displayed on easy mode)
    </ion-card-content>
  </ion-card>

  <ion-item class="answer">
    <ion-input placeholder="Movie Title"></ion-input>
  </ion-item>
  <!-- <div id="button"> -->
    <button class="button" ion-button (click)="showAlert()" (keyup.enter)="showAlert()">Submit</button>
  <!-- </div> -->
</ion-content>
